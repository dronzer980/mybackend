
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4caf50;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing authorization...</h2>
        <p id="status">Please wait while we complete the setup.</p>
    </div>

    <script>
        // Replace with your backend endpoint that will receive the token
        const BACKEND_ENDPOINT = 'https://https://mybackend-qffq.onrender.com/api/store-token';

        async function handleCallback() {
            try {
                // Parse the hash fragment to get the access token
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);

                const accessToken = params.get('access_token');
                const state = params.get('state');
                const error = params.get('error');

                if (error) {
                    throw new Error('Authorization failed: ' + error);
                }

                if (!accessToken) {
                    throw new Error('No access token received');
                }

                // Get user info and send token to your backend
                const userInfo = await getUserInfo(accessToken);

                // Send the token to your backend
                await sendTokenToBackend({
                    accessToken: accessToken,
                    expiresIn: params.get('expires_in'),
                    scope: params.get('scope'),
                    tokenType: params.get('token_type'),
                    userInfo: userInfo,
                    timestamp: new Date().toISOString()
                });

                // Show success
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.container').innerHTML = `
                    <div class="success">✓</div>
                    <h2>Authorization Complete!</h2>
                    <p>Redirecting you now...</p>
                `;

                // Redirect to the URL specified in state parameter
                setTimeout(() => {
                    const redirectUrl = state || 'https://example.com/success';
                    window.location.href = redirectUrl + '?status=success';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.container').innerHTML = `
                    <div class="error">✗</div>
                    <h2>Authorization Failed</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        async function getUserInfo(accessToken) {
            const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });
            return await response.json();
        }

        async function sendTokenToBackend(data) {
            // Send token to your backend for storage
            const response = await fetch(BACKEND_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error('Failed to send token to backend');
            }

            return await response.json();
        }

        // Run the callback handler
        handleCallback();
    </script>
</body>
</html>
