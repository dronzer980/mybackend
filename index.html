
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grant Google Drive Access</h1>
        <p>Click the button below to authorize access to your Google Drive files.</p>
        <button onclick="initiateOAuth()">Connect Google Drive</button>
    </div>

    <script>
        // Replace with your Google OAuth Client ID
        const CLIENT_ID = '947234711738-drd4she7gm4eukmu8icqkui44g6uja0l.apps.googleusercontent.com';
        const REDIRECT_URI = window.location.origin + window.location.pathname.replace('index.html', '') + 'callback.html';
        const SCOPE = 'https://www.googleapis.com/auth/drive.readonly';

        function initiateOAuth() {
            // Get the redirect URL from query parameter or use default
            const urlParams = new URLSearchParams(window.location.search);
            const redirectTo = urlParams.get('go') || 'https://example.com/success';

            // Store the redirect URL in sessionStorage
            sessionStorage.setItem('redirectTo', redirectTo);

            // Build OAuth URL
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${CLIENT_ID}` +
                `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
                `&response_type=token` +
                `&scope=${encodeURIComponent(SCOPE)}` +
                `&include_granted_scopes=true` +
                `&state=${encodeURIComponent(redirectTo)}`;

            // Redirect to Google OAuth
            window.location.href = authUrl;
        }

        // Auto-initiate if loaded with ?auto=true
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('auto') === 'true') {
                initiateOAuth();
            }
        });
    </script>
</body>
</html>
